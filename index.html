<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Fetch Request</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4 main-div">
            <h4 class="text-center justify-content-center text-dark">Categories</h4>
            <ul class="data-list">
                 <!--li class="border border-secondary">
                    <p class="cat-name">shhdh</p>
                    <div class="button-groups">
                        <button class="btn btn-warning edit-btn justify-content-center align-items-center btn-warning ml-2" aria-label="btn">Edit</button>
                        <button class="btn btn-danger delete-btn justify-content-center align-items-center btn-danger ml-2" aria-label="btn">Delete</button>
                    </div>
                 </!--li-->
            </ul>
            <button class="btn  justify-content-center align-items-center  btn-outline-primary  open-modal-btn mb-5" aria-label="btn">Open Modal</button>
        </div>
    </div>

<form class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h4 class="modal-title">Edit Product</h4>
          <div class="box-close d-flex justify-content-center">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
        </div>
        
        <div class="modal-body">
          <label for="name">Category Name:</label>
          <input type="text" class="form-control" id="name" name="name">
          <label for="desc">Category Description:</label>
          <input type="text" class="form-control" id="desc" name="desc">
        </div>
        
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-success modal-edit-btn">Edit</button>
        </div>
        
      </div>
    </div>
</form>
  
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
